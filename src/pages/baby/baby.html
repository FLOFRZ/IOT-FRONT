<ion-header>

  <ion-navbar>
    <ion-title *ngIf="user">Babyfoot {{user.firstName}} {{user.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let item of allFussballTables">

      <ion-card-header>
        Baby {{item.id}} -  Emplacement: {{item.lieux}}
      </ion-card-header>

      <ion-card-content>

        <button ion-button round *ngIf=" item.available == true " (click)="btnSelected(item)">Jouer</button>
        <p *ngIf=" item.available == false " > Occup√©  </p>

      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
