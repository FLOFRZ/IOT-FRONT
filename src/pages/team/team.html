<!--
  Generated template for the TeamPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="user">Team {{user.firstName}} {{user.name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngIf="team">

      <ion-card-header>
        Team:  {{team.name}}
      </ion-card-header>

      <ion-card-content>


          <p ion-item *ngFor="let member of team.members" >
            {{member.name}} {{member.firstName}}
          </p>


      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
